<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movies</title>
  </head>

  <body>
    <div class="jumbotron">
      <h1>Portland Cinema</h1>
    </div>
    <div class="container">
      <form id="movieTicket">
        <h2>Ticket Purchase Form</h2><br>
        <div class="row" id="age">
          <div class="col-sm-6">
            <label>What is your age?</label>
             <div class="radio">
               <label>
                 <input type="radio" name="age" value="child">
                 Child (under 18)
               </label>
             </div>
             <div class="radio">
               <label>
                 <input type="radio" name="age" value="adult">
                 Adult (18-65)
               </label>
             </div>
             <div class="radio">
               <label>
                 <input type="radio" name="age" value="senior">
                 Senior (65+)
               </label>
             </div>
           </div>
           <div class="col-sm-6">
             <label>what time would you prefer?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="time" value="10am" class="matinee">
                  10 am
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="time" value="2pm" class="matinee">
                  2 pm
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="time" value="6pm" class="evening">
                  6 pm
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="time" value="8pm" class="evening">
                  8 pm
                </label>
              </div>
            </div>
         </div><br>
        <div class="row" id="movies">
          <label>What movie would you like to watch today?</label><br>
          <br><br>
           <div class="col-sm-4 allAges">
             <div class="radio">
               <label>
                 <input type="radio" name="movies" value="Doctor Strange">
                 <img src="img/doctor.jpg"/><br>
                 Doctor Strange
               </label>
             </div><br>
             <div class="radio">
               <label>
                 <input type="radio" name="movies" value="Trolls">
                 <img src="img/trolls.jpg"/><br>
                 Trolls
               </label>
             </div><br>
           </div>
           <div class="col-sm-4 allAges">
             <div class="radio">
               <label>
                 <input type="radio" name="movies" value="Fantastic Beasts">
                 <img src="img/beast.jpg"/><br>
                 Fantastic Beasts
               </label>
             </div><br>
             <div class="radio">
               <label>
                 <input type="radio" name="movies" value="Almost Christmas">
                 <img src="img/xmas.jpg"/><br>
                 Almost Christmas
               </label>
             </div>

           </div>
          <div class="col-sm-4 adult">
            <div class="radio">
              <label>
                <input type="radio" name="movies" value="Ouiji: Origin of Evil">
                 <img src="img/ouija.jpg"/><br>
                Ouiji: Origin of Evil
              </label>
            </div><br>
            <div class="radio">
              <label>
                <input type="radio" name="movies" value="The Accountant">
                <img src="img/accountant.jpg"/><br>
                The Accountant
              </label>
            </div>
          </div>
        </div><br>

        <button type="submit" class="btn-primary">Buy your ticket now</button>

      </form>

      <div class="receipt">
        <h2>Movie Ticket Receipt</h2><br>
        <div id="output">
          <ul>

          </ul>
        </div>
      </div>

    </div>
  </body>
</html>
